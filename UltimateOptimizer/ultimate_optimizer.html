<div class="container-fluid">
	<div class="page-header">
		<h1 style="color: white; text-shadow: 2px 2px 8px #000000;">Ultimate Optimizer <small><button type="button" id="editInput" class="btn btn-danger btn-xs" disabled="disabled">Edit Input</button></small></h1>
	</div>
	<!--=================================================================================-->
	<div id="input" class="panel panel-default">
  	<div class="panel-heading">
  		<h3 class="panel-title">Input</h3>
  	</div>
  	<div class="panel-body">
	<form id="simplexForm" class="form-horizontal" role="form">
	<div class="form-group">
    <label for="objectiveFunction" class="col-sm-2 control-label">Objective Function</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="objectiveFunction" placeholder="var = a(var1) + b(var2) + ...">
    </div>
  	</div>
  	<div class="form-group">
    <label class="col-sm-2 control-label">List of Constraints</label>
    <div class="btn-group col-sm-10">
	  <button type="button" class="btn btn-default" id="removeConstraint">-</button>
	  <button type="button" class="btn btn-default" id="addConstraint">+</button>
	</div>
  	</div>

  	<div id="constraints">
	  	<div class="form-group">
	    <label class="col-sm-2 control-label">Constraint 1</label>
	  	<div class="col-sm-10">
	      <input type="text" class="form-control" id="listOfConstraints1" placeholder="a(var1) + b(var2) + ... <=/>= constant">
	    </div>
		</div>

	</div>

  	<div class="form-group">
  	<label class="col-sm-2 control-label">Type </label>
  	<div class="radio col-sm-10">
  	<label class="radio-inline">
  		<input type="radio" name="optimizeOption" value="Maximize"> Maximize
	</label>
	<label class="radio-inline">
  		<input type="radio" name="optimizeOption" value="Minimize"> Minimize
	</label>
	</div>
	</div>

	<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" id="solve" class="btn btn-default">Solve</button>
      <input type="reset" value="Reset" class="btn btn-default">
    </div>
  	</div>
	</form>
	</div>
	</div>

	<!--=================================================================================-->

	<div id="output" class="panel panel-success" hidden="hidden">
  	<div class="panel-heading">
  		<h3 class="panel-title">Output</h3>
  	</div>
  	<div id="outputPanel" class="panel-body">


	</div>
	</div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-2.1.1.min.js"></script>
