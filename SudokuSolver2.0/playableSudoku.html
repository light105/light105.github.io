<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sudoku Solver</title>
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<link type="text/css" rel="stylesheet" href="css/site.css" media="screen,projection"/>

    </head>
	<body>
		<header>
				<nav role="navigation" class="black">
		        <div class="nav-wrapper">
		          <a href="index.html" class="brand-logo">Sudoku XY</a>
		          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
		          <ul class="right hide-on-med-and-down">
		          	<li><a class="waves-effect waves-light" href="PlayableSudoku.html">Play</a></li>
		          	<li><a class="waves-effect waves-light" href="solver.html">Solver</a></li>
		            <li><a class="waves-effect waves-light modal-trigger" href="#modal1">Instructions</a></li>
		          </ul>
		          <ul class="side-nav" id="mobile-demo">
		          	<li><a class="waves-effect waves-light" href="PlayableSudoku.html">Play</a></li>
		           <li><a class="waves-effect waves-light" href="solver.html">Solver</a></li>
		           <li><a class="waves-effect waves-light modal-trigger" href="#modal1">Instructions</a></li> 
		          </ul>
		        </div>
		      </nav>
		</header>

		<main>
			<div class="container">
				<h1>Sudoku</h1>
				<div id="container"></div>
				<div id="menu" class="sudoku-menu">
					<button class="waves-effect waves-light btn-large" id="validate">Check</button>
					<button class="waves-effect waves-light btn-large" id="reset">Reset</button>
					<button class="waves-effect waves-light btn-large" id="solve">Solve</button>

				</div>
			</div>
			<!-- Modal Structure -->
			  <div id="modal1" class="modal">
			    <div class="modal-content">
			      <h4>Instructions</h4>
			      <p>A bunch of text</p>
			    </div>
			    <div class="modal-footer">
			      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
			    </div>
			  </div>
		</main>

		<footer>

		</footer>
		<audio id='roar' controls hidden='hidden' loop autoplay>
		  <source src="audio/bg.mp3" type="audio/mpeg">
		</audio>
		

		<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<script type="text/javascript" src="js/sudoku.js"></script>
		<script type="text/javascript" src="js/site.js"></script>
